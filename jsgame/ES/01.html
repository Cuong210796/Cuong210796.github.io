    <script>
        function Factorial(n) {
            if (n == 0 | n == 1) {
                return 1;
            } else {
                return n * Factorial(n - 1);
            }
        }
        console.log(Factorial(5)); // [ 1, 2, 3, 4, 5 ]

        function LT(x, n) {
            if (n < 1) {
                return 1;
            } else {
                return x * LT(x, n - 1);
            }
        }
        console.log(LT(2, 5));

        function Tong(n) {
            if (n < 1) {
                return 0;
            } else {
                return n + Tong(n - 1);
            }
        }
        console.log(Tong(10));

        function Fibonaci(n) {
            if (n < 2) {
                return n;
            } else {
                return Fibonaci(n - 1) + Fibonaci(n - 2);
            }
