<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoot bricks</title>
</head>

<body>
    <canvas id="canvas" style="border: solid 2px;"></canvas>

</body>

</html>
<script>
    var canvas = document.getElementById("canvas");
    var c = canvas.getContext('2d');

    canvas.width = innerWidth * 0.9;
    canvas.height = innerHeight * 0.9;



    class Ball {
        constructor(x, y, dx, dy, radius, color) {
            this.x = x;
            this.y = y;
            this.dx = 3; //Thêm property dx
            this.dy = 3;
            this.radius = radius;
            this.color = color;
        }

        draw() {
            c.beginPath();
            c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            c.fillStyle = this.color;
            c.fill();
            c.stroke();
            c.closePath();
        }

        /* Bổ xung logic chặn bóng không đi quá tường trái và phải
         */
        move() {
            if (this.x > canvas.width - this.radius - 1) {
                this.dx = -this.dx;
            }

            if (this.x + this.dx <= this.radius) {
                this.dx = -this.dx;
            }
            this.x = this.x + this.dx;


            if (this.y > canvas.height - this.radius - 1) {
                this.dy = 0;
                this.dx = 0;
            }

            if (this.y + this.dy <= this.radius) {
                this.dy = -this.dy;
            }
            this.y = this.y + this.dy;
            this.draw();


            if (space.x <= this.x + this.radius && this.x + this.radius <= space.x + space.width &&
                space.y <= this.y + this.radius) {
                this.dy = -this.dy;
            }

            // if (this.bricks[i].x <= this.x + this.radius &&
            //     this.x + this.radius <= this.bricks[i].x + this.bricks[i].width &&
            //     this.bricks[i].y <= this.y + this.radius && this.x - this.radius && this.y - this.radius) {
            //     this.dy = -this.dy;
            // }
        }


        jump(x, y) {
            c.clearRect(0, 0, canvas.width, canvas.height);
            this.x = x;
            this.y = y;
            this.draw();
        }
    }

    class Space {
        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.dx = 0;
            this.width = width;
            this.height = height;
            this.color = color;
        }
        draw() {
            c.beginPath();
            c.rect(this.x, this.y, this.width, this.height);
            c.fillStyle = this.color;
            c.fill();
            c.stroke();
            c.closePath();

        }
        move(dx) {
            this.dx = dx;
            this.x = this.x + this.dx;
            this.draw();
        }
    }
    //Vẽ  gạch
    class Brick {
        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }
        draw() {
            c.beginPath();
            c.rect(this.x, this.y, this.width, this.height);
            c.fillStyle = this.color;
            c.fill();
            c.stroke();
            c.closePath();

        }
    }

    class BrickManager {
        constructor(n) {
            this.n = n;
            this.bricks = [];
            this.x = 50;
            this.y = 50;
            this.margin = 20;
        }

        generate() {
            for (var i = 0; i < this.n; i++) {
                var brick = new Brick(this.x + (100 + this.margin) * i, this.y, 100, 30, 'blue');
                this.bricks.push(brick);
            }
        }

        draw() {

            for (var i = 0; i < this.bricks.length; i++) {
                this.bricks[i].draw();
                // if (brickManager.bricks[i].x <= this.x + this.radius && this.x + this.radius <= brickManager.bricks[i].x + brickManager.bricks[i].width &&
                //     brickManager.bricks[i].y <= this.y + this.radius) {
                //     this.dy = -this.dy;
                // }
            }
        }
    }



    //---------
    var ball = new Ball(canvas.width * 0.5, canvas.height * 0.5, 0, 0, 10, 'red');
    ball.draw();
    var space = new Space(canvas.width * 0.5, canvas.height * 0.9, 300, 30, 'green');
    space.draw();
    var brickManager = new BrickManager(11);
    brickManager.generate();

    //Di chuyển sang trái và phải 
    addEventListener('keydown', function(event) {
        if (event.keyCode == 37) {
            console.log('Left was pressed');
            space.move(-20)
        } else if (event.keyCode == 39) {
            console.log('Right was pressed');
            space.move(20);
        }
    });

    addEventListener("click", function(event) {
        ball.jump(canvas.width * 0.5, canvas.height * 0.5);
    });

    function animate() {
        requestAnimationFrame(animate);
        c.clearRect(0, 0, canvas.width, canvas.height);
        ball.move();
        space.draw();
        brickManager.draw();
    }


    animate();
</script>
